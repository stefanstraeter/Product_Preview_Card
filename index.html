<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <picture>
        <source media="(min-width: 1024px)" srcset="./images/image-product-desktop.jpg" />
        <img class="img-flacon" src="./images/image-product-mobile.jpg" alt="flacon" />
      </picture>

      <section class="product-container">
        <p class="product-category">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price-tag-container">
          <span class="price-tag">$149.99</span>
          <del class="old-price-tag">$169.99</del>
        </div>
        <button class="button-add-to-cart">
          <img src="./images/icon-cart.svg" alt="" />
          <span class="button-text">Add to Cart</span>
        </button>
      </section>
    </main>
  </body>
</html>
